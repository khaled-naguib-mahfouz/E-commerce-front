<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <img [src]="product.imageUrl" alt="{{ product.name }}" />
  <p>{{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <button (click)="addToCart(product)">Add to Cart</button>
</div>
<div *ngIf="!product">
  <p>Loading...</p>
</div>
