<app-spinner [isLoading]="isLoading"></app-spinner>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <select [(ngModel)]="selectedCategoryId" (change)="onCategoryChange()" class="form-select">
        <option [ngValue]="0">All Categories</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mt-4" >
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-success" (click)="addToCart(product)">Add to Cart</button>
            </div>
            <a [routerLink]="['/product', product.id]">View Details</a>
            <small class="text-muted">${{ product.price }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
